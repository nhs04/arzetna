<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./stylesheets/sytlingsignup.css"> <!-- Updated filename here -->
</head>
<body>
    <div class="container">
        <form class="signup-form" id="signupForm">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small>Password must be at least 8 characters long and contain at least one number and one special character</small>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="input-group">
                <label for="account_type">Account Type</label>
                <select id="account_type" name="account_type" required>
                    <option value="" disabled selected>Select account type</option>
                    <option value="seller">Seller</option>
                    <option value="buyer">Buyer</option>
                </select>
            </div>
            <button type="button" class="btn" onclick="validateForm()">Sign Up</button>
            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;
            var confirm_password = document.getElementById('confirm_password').value;
            var account_type = document.getElementById('account_type').value;

            if (username === '' || email === '' || password === '' || confirm_password === '' || account_type === '') {
                alert('All fields are required');
                return;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }

            var complexityRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
            if (!complexityRegex.test(password)) {
                alert('Password must contain at least one number and one special character');
                return;
            }

            if (password !== confirm_password) {
                alert('Passwords do not match');
                return;
            }

            document.getElementById('signupForm').submit();
        }
    </script>
</body>
</html>
